<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
    body {
      background-image: url('images/wallpalperR.png'); 
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed; 
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
    <div class="reg-content">
    <h2>Join gamerlog</h2>
    <form id="registerForm">
    <div class="form-group username">
        <input type="text" id="registerUser" name="username" required placeholder="">
        <label for="registerUser">Username:</label>
    </div>
    <div class="form-group email">
        <input type="email" id="registerEmail" name="email" required placeholder="">
        <label for="registerEmail">Email address:</label>
    </div>
    <div class="form-group password">
        <input type="password" id="registerPass" name="password" required placeholder="">
        <label for="registerPass">Password:</label>
    </div>
    <button type="submit" class="btn">Sign up</button>
    </form>
    <div id="registerFeedback"></div>
    </div>


  <script src="main.js" defer></script>
<script src="register.js" defer></script>
</body>
</html>
