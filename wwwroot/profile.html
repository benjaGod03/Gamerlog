<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="logo" class="logo-img">
        </div>
        <h1>amerlog</h1>
        <a href="#" id="showLogin" class="clickeable">Iniciar Sesi√≥n </a>
        <a href="#" id="openModal" class="clickeable">Registrarse </a>

        <button type="submit" class="btn">Entrar</button>

    </form>
    <div class="search-wrapper">
        <label for="searchInput" class="visually-hidden">Buscar juegos</label>
        <input id="searchInput" type="search" placeholder="Buscar juegos, etiquetas, g√©neros..." aria-label="Buscar juegos" autocomplete="off" />

    </header>
    
    <main class="perfil">
    <section class="info-perfil">
         <input type="file" id="inputFoto" name="foto" class="oculto" accept="image/*">

        <p class="editable ubicacion" contenteditable="true" id="perfilLocation">üìç country</p>
      </div>
    </section>

    <section class="juegos-favoritos">

      <div class="list" id="listFav">
        <img src="images/img.png" >
        <img src="images/img.png"">
      </div>
    </section>
  </main>
   
  <script src="main.js"></script>
  <script src="profile.js"></script>
</body>
</html>
